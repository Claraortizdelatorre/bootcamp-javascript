<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/site.css" />
    <title>Calculadora</title>
</head>
<body>
<div class="container">
    <h2>Calculadora</h2>   
        <input type="number" id="input-number" name="number" /> 
    <div class="container-b">
        <button type="button" id="add">+</button>
        <button type="button" id="subtract">-</button>
        <button type="button" id="multiply">x</button>
        <button type="button" id="divide">/</button>
       
    </div>
 
    <button type="button" id="button-result">Resultado</button>
    <p id="result"></p>


</div>
    
    <script src="js/app.js"></script>
</body>
</html>
